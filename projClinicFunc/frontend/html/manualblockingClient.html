<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Func Inteface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="../css/manualblockingClient.css">
</head>
<style>
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: green;
      border-radius: 50%;
      animation: moveStar linear infinite;
    }
  
    @keyframes moveStar {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100vw);
      }
    }
</style>
<body>
    <nav class="large-nav">
        <div class="nav-wrapper">
          <h2 class="brand-logo">PeTicket</h2>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./appointments.html">Appointments</a></li>
            <li><a href="./clientslist.html">Clients</a></li>
            <li><a href="./reports.html">Reports</a></li>
            <li><a class="logout-navbar" onclick="logout()">Logout</a></li>
          </ul>
        </div>
    </nav>

    <div class="addpet-div">
      <div class="addpet-container">
        <form id="add-pet-form">
          <div class="form-title">
            <h3>Add Client</h3>
            <p>Please fill out the form to a client</p>
          </div>
          <div class="input-box">
            <div class="user-box">
              <input type="text" id="name" name="name" required="">
              <label>First Name</label>
            </div>
            <div class="user-box">
              <input type="text" id="lname" name="type" required="">
              <label>Last Name</label>
            </div>
            <div class="user-box">
              <input type="text" id="email" name="breed" required="">
              <label>Email</label>
            </div>
            <div class="user-box">
              <input type="text" id="phone" name="breed" required="">
              <label>Phone</label>
            </div>
          </div>
        </form>
        <div class="button-addpet-div">
          <button class="button-addpet"></button>
        </div>
      </div>
  
    </div>
  

    <script src="../js/manualblockingClient.js"></script>
    <script>
        let starCount = 0;
    
        function createStar() {
          if (starCount >= 40) {
            return;
          }
    
          const star = document.createElement('div');
          star.classList.add('star');
          star.style.top = Math.random() * window.innerHeight + 'px';
          star.style.animationDuration = (Math.random() * 10 + 5) + 's';
          document.body.appendChild(star);
    
          starCount++; 
    
          star.addEventListener('animationend', function() {
            star.remove();
            starCount--; 
          });
        }
    
        function createStarsPeriodically() {
          setInterval(createStar, 1000);
        }
    
        document.addEventListener('DOMContentLoaded', createStarsPeriodically);
    </script>
</body>
</html>
