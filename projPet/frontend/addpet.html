<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Add a Pet</h2>

<form id="add-pet-form">
    <label for="pet-name">Name:</label>
    <input type="text" id="pet-name" name="pet-name" required>

    <label for="pet-species">Species:</label>
    <input type="text" id="pet-species" name="pet-species" required>

    <label for="pet-breed">Breed:</label>
    <input type="text" id="pet-breed" name="pet-breed">

    <label for="pet-info">General Info:</label>
    <textarea id="pet-info" name="pet-info" rows="4"></textarea>

    <div>
        <button type="submit">Add Pet</button>
    </div>
    
</form>

</body>
</html>
