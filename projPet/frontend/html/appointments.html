<head>

    <script src="../javascript/appointments.js"></script>
    <style>

      .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: green;
        border-radius: 50%;
        animation: moveStar linear infinite;
      }
    
      @keyframes moveStar {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100vw);
        }
      }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <h2 class="brand-logo">PeTicket</h2>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./appointments.html">Appointments</a></li>
            <li class="dropdown-item"><a href="#">Add<i style="margin-left: 1rem;" class="fas fa-chevron-down"></i></a>
              <ul class="dropdown">
                <li><a href="./addAppointment.html">Appointment</a></li>
                <li><a href="./addpet.html">Pet</a></li>
              </ul>
            </li>
            <li><a href="badges.html">Profile</a></li>
            <li><a class="logout-navbar" href="collapsible.html">Logout</a></li>
          </ul>
        </div>
      </nav>

      <div class="tab-container">
        <input type="radio" name="tab" id="tab1" class="tab tab--1" />
        <label class="tab_label" for="tab1">Future Appointments</label>
      
        <input type="radio" name="tab" id="tab2" class="tab tab--2" />
        <label class="tab_label" for="tab2">Appointments</label>
        <div class="indicator"></div>
      </div>


      <script>
        let starCount = 0;
    
      function createStar() {
        if (starCount >= 40) {
          return;
        }
    
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.animationDuration = (Math.random() * 10 + 5) + 's';
        document.body.appendChild(star);
    
        starCount++; 
    
        star.addEventListener('animationend', function() {
          star.remove();
          starCount--; 
        });
      }
    
      function createStarsPeriodically() {
        setInterval(createStar, 1000);
      }
    
      document.addEventListener('DOMContentLoaded', createStarsPeriodically);
      </script>
</body>
</html>
