  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background-color: green;
    border-radius: 50%;
    animation: moveStar linear infinite;
  }

  @keyframes moveStar {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(100vw);
    }
  }
</style>
</head>

  <div class="addpet-div">
    <div class="addpet-container">
      <form>
        <div class="form-title">
          <h3>Add pet</h3>
          <p>Please fill out the form to add your pet.</p>
        </div>
        <div class="input-box">
          <div class="user-box">
            <input type="text" id="name" name="name" required="">
            <label>Name</label>
          </div>
          <div class="user-box">
            <input type="text" id="type" name="type" required="">
            <label>Type</label>
          </div>
          <div class="user-box">
            <input type="text" id="breed" name="breed" required="">
            <label>Breed</label>
          </div>
          <div class="user-box">
            <input type="number" name="age" id="age" required min="1" max="100">
            <label for="age">Age</label>
            <select class="unit-selector" id="unit-selector">
              <option value="years">Years</option>
              <option value="months">Months</option>
            </select>
          </div>
          <div class="user-box">
            <input type="text" id="color" name="color" required="">
            <label>Color</label>
          </div>
        </div>
      </form>
      <div class="button-addpet-div">
        <button class="button-addpet" onclick="addPet()"></button>
      </div>
    </div>

  </div>

  <script src="../javascript/addpet.js"></script>
  <script>
    let starCount = 0;

  function createStar() {
    if (starCount >= 40) {
      return; 
    }

    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.animationDuration = (Math.random() * 10 + 5) + 's';
    document.body.appendChild(star);

    starCount++; 

    star.addEventListener('animationend', function() {
      star.remove();
      starCount--;
    });
  }

  function createStarsPeriodically() {
    setInterval(createStar, 1000);
  }

  document.addEventListener('DOMContentLoaded', createStarsPeriodically);
  </script>
</body>
