<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style/profilepage.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body >
    <h1>User Profile</h1>

    

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="" class="w3-circle w3-margin-right" style="width:46px;">
        </div>
        <div class="w3-col s8 w3-bar">
            <span>Welcome, <strong>John</strong></span><br>
            
        </div>
        </div>
        <hr>
    
        <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a href="profilepage.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-history fa-fw"></i>  Profile</a>
        <a href="appointment.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i> Create Appointment</a>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <div class="profile-info">
        <h2>Client Information</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> john@example.com</p>
        <p><strong>Phone:</strong> +1234567890</p>
        <!-- Add additional profile info here -->
    </div>
    
    <div>
        <h2>Pets</h2>
        <ul id="pet-list">
            <li class="pet-card">
                <div class="pet-info">
                    <p><strong>Name:</strong> Fluffy</p>
                    <p><strong>Species:</strong> Cat</p>
                    <p><strong>Breed:</strong> Persian</p>
                    <!-- Add additional info here -->
                </div>
            </li>
            <li class="pet-card">
                <div class="pet-info">
                    <p><strong>Name:</strong> Max</p>
                    <p><strong>Species:</strong> Dog</p>
                    <p><strong>Breed:</strong> Labrador</p>
                    <!-- Add additional info here -->
                </div>
            </li>
        </ul>
    </div>

    <!-- Button to redirect to add pet page -->
    <button id="add_pet" onclick="window.location.href = 'addpet.html';">Add New Pet</button>


    <script src="javascript/profilepage.js"></script>
    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");
        
        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");
        
        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
          if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
          } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
          }
        }
        
        // Close the sidebar with the close button
        function w3_close() {
          mySidebar.style.display = "none";
          overlayBg.style.display = "none";
        }
        </script>
</body>
</html>
