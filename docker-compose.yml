version: '3.1'

services:

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: peticket
      MYSQL_USER: peticket
      MYSQL_PASSWORD: peticket
    ports:
      - "3306:3306"

  rabbitmq:
    image: "rabbitmq:3.8.6-management"
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672


  pet-frontend:
    build: ./projPet/frontend/
    ports:
      - "3001:80"

  vet-frontend:
    build: ./projVet/frontend/
    ports:
      - "3002:80"

  func-frontend:
    build: ./projClinicFunc/frontend/
    ports:
      - "3003:80"

  display-frontend:
    build: ./projDS/frontend/
    ports:
      - "3004:80"

