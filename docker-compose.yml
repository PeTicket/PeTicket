version: '3.1'

services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: peticket
      MYSQL_USER: peticket
      MYSQL_PASSWORD: peticket
    ports:
      - "3306:3306"

  rabbitmq:
    image: "rabbitmq:3.8.6-management"
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  vet-service:
    depends_on:
      - db
      - rabbitmq
    build:
      context: ./projVet/vet
    restart: always
    ports:
      - "8081:8081"

  pet-service:
    depends_on:
      - db
      - rabbitmq
    build:
      context: ./projPet/client
    restart: always
    ports:
      - "8080:8080"

  func-service:
    depends_on:
      - db
      - rabbitmq
    build:
      context: ./projFunc/func
    restart: always
    ports:
      - "8082:8082"

  display-service:
    depends_on:
      - db
      - rabbitmq
    build:
      context: ./projDisplay/display
    restart: always
    ports:
      - "8888:8888"

networks:
  internal-net:
    ipam:
      driver: default
      config:
        - subnet: 10.139.0.0/16