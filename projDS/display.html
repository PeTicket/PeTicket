<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments' Calling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        .info-container {
            width: 100%;
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .info-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Appointments' Calling</div>
    <div class="info-container">
        <div class="info">
            <span class="info-label">Client Name:</span><span>John Doe</span>
            <span class="info-label">ID:</span><span>123</span>
            <span class="info-label">Consultory Number:</span><span>101</span>
        </div>
        <div class="info">
            <span class="info-label">Client Name:</span><span>Jane Smith</span>
            <span class="info-label">ID:</span><span>456</span>
            <span class="info-label">Consultory Number:</span><span>102</span>
        </div>
        <div class="info">
            <span class="info-label">Client Name:</span><span>Michael Johnson</span>
            <span class="info-label">ID:</span><span>789</span>
            <span class="info-label">Consultory Number:</span><span>103</span>
        </div>
    </div>
</body>
</html>
